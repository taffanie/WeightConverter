<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Weight Converter</h1>
    <div class="input">
        <input id="userinput" type="number" placeholder="Enter Pounds..." maxlength="25">
    </div>
    <div class="grams">
        <button type="button">Grams:<br/>
            <span id="gramsoutput"></span>
        </button>
    </div>     
    <div class="kilos">
        <button type="button">Kilograms:<br/>
            <span id="kilosoutput"></span>
        </button>
    </div>     
    <div class="ounces">
        <button type="button">Ounces:</br>
            <span id="ouncesoutput"></span>
        </button>
    </div>     


   












    <script src="./script.js"></script>
</body>
</html>
